<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-bind:style="{color: this.color,marginTop: this.marginTop}">{{title}}</h1>
        <div>{{content}}</div>
        <div v-bind:style="[{color:this.color},objectStyle]">aaaa</div>
        <label>color</label>
        <input v-model="color" />
        <label>margin-top</label>
        <input v-model="marginTop" />
    </div>
</body>
</html>
<script src="./app.js"></script>
